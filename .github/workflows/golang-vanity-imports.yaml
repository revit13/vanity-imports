name: Generate Golang Vanity Imports
on:
  push:
    tags:
      - 'v*'
    branches:
      - main 
  workflow_dispatch:
jobs:
  generate-golang-vanity-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: setup git config
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "noreply@github.com"
      - id: version
        name: Infer version
        run: echo ::set-output name=version::$(cut -d '.' -f 1,2 <<< "${GITHUB_REF#refs/*/}")
      - name: Generate Golang Vanity Imports
        if: steps.version.outputs.version == 'main'
        working-directory: ./
        run: |
          make generate
      - name: Pushes test file
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: vangen/fybrik
          destination-repository-name: 'test-vanity-imports'
          destination-github-username: 'revit13'
          target-branch: gh_actions
      

        
